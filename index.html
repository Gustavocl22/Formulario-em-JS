<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulario</title>
</head>

<body>
  <div class="container">
    <h1>Crie sua conta</h1>
    <form id="form" class="form">

      <div class="form-control">
        <label for="username">Usuario</label>
        <input type="text" id="username" placeholder="Digite seu nome de Usuario...">
        <small>Mensagem do erro</small>
      </div>

      <div class="form-control">
        <label for="mail">Email</label>
        <input type="text" id="email" placeholder="Digite seu email...">
        <small>Mensagem do erro</small>
      </div>

      <div class="form-control">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha...">
        <small>Mensagem do erro</small>
      </div>

      <div class="form-control">
        <label for="passwordtwo">Confirmacao de senha</label>
        <input type="password" id="passwordtwo" placeholder="Digite sua senha novamente...">
        <small>Mensagem do erro</small>
      </div>

      <button type="submit">Enviar</button>
    </form>



  </div>

</body>

<script src="main.js"></script>

</html>
